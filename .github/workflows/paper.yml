name: JOSS Paper Preview
on:
  push:
    paths:
      - 'paper.md'
      - 'paper.bib'
      - 'docs/figs/**'
  pull_request:
    paths:
      - 'paper.md'
      - 'paper.bib'
      - 'docs/figs/**'
  workflow_dispatch:

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Paper
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md
      - name: List files (Debug)
        run: |
          ls -R
          find . -name "*.pdf"
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: "**/*.pdf"
